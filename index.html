<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSDV Project</title>
    <script src="d3/d3_v4_13.js"></script>
    <script src="d3/d3-scale-chromatic.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        let filmConverter = function (d) {
            return {
                year_film: parseInt(d.year_film),
                year_ceremony: parseInt(d.year_ceremony),
                film: d.film,
                budget: parseInt(d.budget),
                opening: parseInt(d.opening_gross),
                usa: parseInt(d.usa_gross),
                ww: parseInt(d.ww_gross),
                imdb: parseFloat(d.imdb)*10,
                meta: parseInt(d.metacritic),
                rmc: parseInt(d.rm_critics),
                rma: parseInt(d.rm_audience)
            };
        }
        let rowConverter = function (d) {
            return {
                year_film: parseInt(d.year_film),
                year_ceremony: parseInt(d.year_ceremony),
                cere_num: parseInt(d.ceremony),
                cat_id: d.category_id,
                category: d.category,
                name: d.name,
                film: d.film,
                win: d.winner,
                count: parseInt(d.count)
            };
        }

        let margin = {top: 20, right: 300, bottom: 50, left: 20},
            width = 1240, height = 710;

        // Bottom layer
        let svg = d3.select("body")
            .append("div")
                .append("svg")
                    .attr("class", "bottom")
                    .style("width", width)
                    .style("height", height)
                    .style("background-color", "#F5F5F5");

        let exitSize = 20, overlayMargin = {top: 5, right: 10, bottom: 5, left: 10};

        // Top layer
        let overlay = d3.select("body")
            .append("div")
                .attr("class", "bottom top")
                .style("width", width)
                .style("height", height)
                .style("background-color", "#F5F5F5")
                .style("display", "none");

        let exitButton = overlay.append("svg")
            .attr("width", exitSize)
            .attr("height", exitSize)
            .attr("transform", "translate(" + (width - overlayMargin.right - exitSize) + ", 10)");

        exitButton.append("rect")
            .attr("class", "exit").attr("fill", "lightblue").attr("width", exitSize).attr("height", exitSize);
        exitButton.append("line")
            .attr("class", "exit").attr("stroke", "black").attr("stroke-width", 4).attr("stroke-linecap", "round")
            .attr("x1", 0).attr("y1", 0).attr("x2", exitSize).attr("y2", exitSize);
        exitButton.append("line")
            .attr("class", "exit").attr("stroke", "black").attr("stroke-width", 4).attr("stroke-linecap", "round")
            .attr("x1", 0).attr("y1", exitSize).attr("x2", exitSize).attr("y2", 0);
        exitButton.on("click", showOverlay);

        let innerOverlay = overlay.append("div")
                .attr("class", "inner");

        let currentDotDetail = innerOverlay.append("div")    // Show dot detail in overlay
                .attr("id", "currentDotDetail");

        innerOverlay.append("p");

        innerOverlay.append("label")    // Label for combo box
            .attr("id", "filter")
            .attr("for", "filterCB")
            .text("About the ");

        let currentDot, dataset, filmDataset;

        let filterList = ["Film", "Nominee"];    // Combox box options
        let filter = innerOverlay.append("select")  // Combo box
            .attr("name", "filterCB")
            .attr("id", "filterCB")
            .on("change", filterChange);
        filter.selectAll("option")
            .data(filterList)
            .enter()
            .append("option")
            .text(function (d) { return d; });

        innerOverlay.append("p");

        let innerChart = innerOverlay.append("div") // Chart from filter
            .attr("id", "innerChart");

        function filterChange() {
            // Remove previously added elements
            let element = document.getElementById("innerChart");
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }

            let criterion = d3.select("select").property("value");
            console.log(criterion);

            let year = currentDot.year_ceremony,
                cid = currentDot.cat_id,
                category = currentDot.category,
                name = currentDot.name,
                film = currentDot.film,
                win = currentDot.win,
                noms = [];  // year, name, film, win

            for (let i = 0; i < dataset.length; i++) {
                if (dataset[i].cat_id === cid) {
                    noms.push({year: dataset[i].year_ceremony, name: dataset[i].name, film: dataset[i].film, win: dataset[i].win});
                }
            }
            console.log(noms);

            updateOverlay(criterion);
        }

        let showBoolean = false;
        function showOverlay(d) {
            currentDot = d;
            showBoolean = showBoolean !== true; // Switch to opposite boolean
            if (showBoolean === true) {
                let winner;
                if (currentDot.win === "TRUE")
                    winner = "WINNER";
                else
                    winner = "NOMINATION";
                currentDotDetail.html("Oscars " + currentDot.year_ceremony + " - Year " + currentDot.cere_num + "<br>"
                + "<br> + " + winner + " - " + currentDot.category + "<br>"
                + "<br> + Film: " + currentDot.film + "<br>"
                + "<br> + Name(s): " + currentDot.name);
                overlay.style("display", "block");  // Show
            }
            else {
                // Remove previously added elements
                let element = document.getElementById("innerChart");
                while (element.firstChild) {
                    element.removeChild(element.firstChild);
                }
                overlay.style("display", "none");   // Hide
            }
        }


        function updateOverlay(d) {
            if (d === filterList[0]) {  // Film
                console.log(filmDataset);
                makeFilmChart();
            }
            else if (d === filterList[1]) { // Nominee
                let newdiv = document.createElement("div");
                newdiv.id = "visual";
                let innerDiv = document.getElementById("innerChart");
                innerDiv.style["display"] = "flex";
                innerDiv.style["flexDirection"] = "column";
                innerDiv.appendChild(newdiv);
                update();
            }
        }

        let chartMargin = {top: 10, bottom: 10, left: 10, right: 10};
        let chartWidth = width - margin.right - chartMargin.left - chartMargin.right,
            chartHeight = height - margin.bottom - chartMargin.bottom - chartMargin.top;
        let chart = svg.append("svg")   // Chart inside bottom layer
            .attr("id", "dotChart")
            .attr("width", chartWidth)
            .attr("height", chartHeight)
            .attr("x", margin.left)
            .attr("y", margin.top);

        d3.csv("data/film_data.csv", filmConverter, function (error, data) {
            if (error) {
                console.log(error);
            }
            else {
                console.log(data);
                filmDataset = data;
            }
        });
        d3.csv("data/oscars_data.csv", rowConverter, function (error, data) {
            if (error) {
                console.log(error);
            } else {
                console.log(data);
                dataset = data;

                let allIDs = [];
                let allCategories = [];
                let allColors = [
                    "#f47890", "#f40776", "#b30030", "#e60025",
                    "#f3663c", "#fb97aa", "#ff0036", "#a5001b",
                    "#bb0e59",

                    "#ff83aa", "#ff7d6d", "#c90d16", "#bc0019",
                    "#ff9e83", "#b33c3f", "#ffa346", "#ff6842",
                    "#fb8d65",

                    "#ff4900", "#ffd471", "#7e0104", "#e26000",
                    "#bc5900", "#e98600", "#a00035", "#dbb470",
                    "#ff9961",

                    "#f8e8af", "#746100", "#b7a500", "#d8cd00",
                    "#7b8400", "#aecc00", "#cfff69", "#85cd00",
                    "#deffad",

                    "#477e00", "#8bf31f", "#832e00", "#9fff4c",
                    "#c6ff92", "#92b974", "#43a800", "#47c500",
                    "#2fd519",

                    "#85ff70", "#019125", "#37fd5a", "#4a8951",
                    "#01c554", "#01984a", "#005f2c", "#6fff9e",
                    "#01cc8a",

                    "#6cffc3", "#89acff", "#004cc4", "#018ffc",
                    "#0157b0", "#5c75ff", "#0f3782", "#0252f1",
                    "#8f87ff",

                    "#1f27a4", "#8670f9", "#cdaafe", "#4902b9",
                    "#71508f", "#c687ff", "#523977", "#bd6bff",
                    "#710099",

                    "#e070ff", "#621578", "#e833e8", "#b012d4",
                    "#d095d5", "#f785ff", "#a200a6", "#ff72f0",
                    "#ff94f1",

                    "#d3779b", "#73006a", "#aa1874", "#a20088",
                    "#ff4dc9", "#ff68cc", "#e107b1", "#d47eab",
                    "#fd00a8",

                    "#ffb5cd","#870064", "#be007b", "#ff7bbd",
                    "#ac5780", "#ff34a6", "#ff5b9d", "#d837c9"];

                let tempCat = []
                for (let i = 0; i < data.length; i++) {
                    if (!allIDs.includes(data[i].cat_id)) { // If tempCat does not already contain id
                        allIDs.push(data[i].cat_id);
                        allCategories.push(data[i].category);
                        tempCat.push({id: data[i].cat_id, name: data[i].category});
                    }
                }

                // Sort by name of category
                function compare(a, b) {
                    // Use toUpperCase() to ignore character casing
                    const nameA = a.name.toUpperCase();
                    const nameB = b.name.toUpperCase();

                    let comparison = 0;
                    if (nameA > nameB) {
                        comparison = 1;
                    } else if (nameA < nameB) {
                        comparison = -1;
                    }
                    return comparison;
                }

                tempCat.sort(compare);
                allIDs = [];    // Reset
                allCategories = [];
                for (let i = 0; i < tempCat.length; i++) {
                    allIDs.push(tempCat[i].id);
                    allCategories.push(tempCat[i].name);
                }
                tempCat =null;

                console.log(allIDs);
                console.log(allCategories);

                let colorScale = d3.scaleOrdinal()
                    .domain(allIDs)
                    .range(allColors);

                let minYear = d3.min(data, function (d) { return d.year_ceremony; }),
                    maxYear = d3.max(data, function (d) { return d.year_ceremony; });

                let xScale = d3.scaleLinear()
                        .domain([minYear, maxYear])
                        .range([chartMargin.left, chartWidth - chartMargin.right]), // With respect to chart
                    xMap = function (d) { return xScale(d.year_ceremony);},
                    xAxis = d3.axisBottom()
                        .scale(xScale)
                        .tickFormat(d3.format("04d"))
                        .ticks(15);

                let yValue = function (d) { return + (d.count);}, // data -> value
                    yScale = d3.scaleLinear().domain([0, 181]).range([chartHeight, chartMargin.top]),   // With respect to chart
                    yMap = function (d) { return yScale(yValue(d));};

                // Add the axes
                let x = svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(" + margin.left + ", " + (height - margin.bottom) + ")")
                        .call(xAxis);
                let y = svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + -50 + ", 0)")
                    .call(d3.axisLeft().scale(yScale));

                // Add X title
                svg.append("text")
                    .attr("class", "title")
                    .text("Year of Ceremony")
                    .style("font-size", "15px")
                    .attr("x", (width - margin.left - margin.right)/2)
                    .attr("y", height - margin.bottom/3);

                // Add Y Title
                svg.append("text")
                        .attr("class", "title")
                        .text("Nomination")
                        .attr("transform", "rotate(-90)")
                        .style("font-size", "15px")
                        .attr("x", -height/2)
                        .attr("y", margin.left);

                let clip = svg.append("defs").append("svg:clipPath")
                    .attr("id", "clip")
                    .append("svg:rect")
                    .attr("width", width - margin.left - margin.right)
                    .attr("height", height - margin.top - margin.bottom)
                    .attr("x", 0)
                    .attr("y", 0);

                let brush = d3.brush()
                    .extent([[0, 0], [width - margin.left - margin.right, height - margin.top - margin.bottom]])    // Only on chart
                    .on("end", updateChart);

                let scatter = chart.append("g")
                    .attr("clip-path", "url(#clip)");

                let rNormal = 4, rHL = 10, rNoHL = 2;

                let dots = chart.selectAll(".dot")
                    .data(data)
                    .enter()
                    .append("circle")
                        .attr("r", rNormal)
                        .attr("class", function (d) {
                            return "dot " + d.cat_id  + " " + d.win;
                        })
                        .attr("cx", xMap)
                        .attr("cy", yMap)
                        .style("fill", function (d) {
                            return colorScale(d.cat_id);
                        })
                        .on("click", dotClick)
                        .on("mouseover", dotOver)
                        .on("mouseleave", dotLeave)
                        .on("mousemove", dotMove)
                        .on("mouseout", dotOut);

                scatter.append("g")
                    .attr("class", "brush")
                    .call(brush);

                let idleTimeout;
                function idled() { idleTimeout = null; }

                // Zoom with brush
                function updateChart() {
                    let extent = d3.event.selection;
                    console.log(extent);
                    if (!extent) {  // If no brush, reset
                        if (!idleTimeout)
                            return idleTimeout = setTimeout(idled, 250);
                        xScale.domain([minYear, maxYear]);
                        yScale.domain([0, 181]);
                    } else {    // New scales
                        xScale.domain([xScale.invert(extent[0][0]), xScale.invert(extent[1][0])]);
                        yScale.domain([yScale.invert(extent[1][1]), yScale.invert(extent[0][1])]);
                        scatter.select(".brush").call(brush.move, null);    // Remove
                    }

                    // Apply scales
                    x.transition().duration(700).call(xAxis);
                    y.transition().duration(700).call(d3.axisLeft().scale(yScale));
                    chart.selectAll(".dot")
                        .transition().duration(700)
                        .attr("cx", xMap)
                        .attr("cy", yMap);
                }

                // Add one dot in the legend for each name.
                let horizontalSpacing = 30, verticalSpacing = 15;
                let legendGroup = svg.append("g")
                    .attr("id", "legendGroup")
                    .attr("transform", "translate(0, 50)");

                let legend = legendGroup.selectAll(".legend")
                    .data(allIDs)
                    .enter()
                    .append("g")
                        .attr("class", "legend")
                        .attr("transform", function (d, i) {
                            return "translate(" + (width*3.15/4 + i%9*horizontalSpacing) + ", "
                                + (Math.floor(i/9)*verticalSpacing - 35) + ")";
                        })
                        .append("rect")
                            .attr("class", "legendRect")
                            .attr("width", 12)
                            .attr("height", 12)
                            .style("stroke", "black")
                            .style("stroke-width", 0.5)
                            .style("fill", function (d) { return colorScale(d);})
                            .on("click", legendClick)
                            .on("mouseover", legendOver)
                            .on("mouseleave", legendLeave)
                            .on("mousemove", legendMove)
                            .on("mouseout", legendOut);

                let legendInfo = d3.select("body").append("div")
                    .attr("class", "tooltip info")
                    .style("left", (width*3.2/4) + "px")
                    .style("top", 200 + "px");

                legendInfo.html("Each square represents a category." + "<br>"
                    + "<br> Click on a legend to highlight a category." + "<br>"
                    + "<br> Winners are highlighted in gold.");

                let chartInfo = d3.select("body").append("div")
                    .attr("class", "tooltip info")
                    .style("left", (width*3.2/4) + "px")
                    .style("top", 400 + "px");

                chartInfo.html("Each dot represents a nomination." + "<br>"
                    + "<br> Hover on a dot to see a summary." + "<br>"
                    + "<br> Click on a dot for more details." + "<br>"
                    + "<br> Select an area to zoom in.");

                let dotTooltip = d3.select("body") // Tooltip for dot
                        .append("div")
                        .attr("class", "tooltip")
                        .style("display", "none"),
                    legendTooltip = d3.select("body")   // Tooltip for legend
                        .append("div")
                        .attr("class", "tooltip")
                        .attr("id", "legendTooltip")
                        .style("display", "none");

                // Highlight category when dot is clicked
                function dotClick(d) {
                    showOverlay(d, data);
                }
                // Reset all dots when mouse leaves group
                function dotLeave(d) {
                    d3.selectAll(".dot")
                        .style("opacity", 1)
                        .style("fill", function (d) {
                            return colorScale(d.cat_id);}
                        )
                        .attr("r", rNormal);
                }
                // Mute other dots when mouse hovers over dot
                function dotOver(d) {
                    d3.selectAll(".dot")
                        .style("opacity", 0.2);

                    d3.select(this)
                        .style("opacity", 1);
                }
                // Show tooltip when mouse is on dot
                function dotMove(d) {
                    d3.selectAll(".dot")
                        .style("opacity", 0.2)
                        .style("fill", function (d) {
                                return colorScale(d.cat_id);
                            }
                        )
                        .attr("r", rNormal);

                    dotTooltip.style("display", "block")   // Show tooltip
                        .style("text-anchor", "end")
                        .style("opacity", 1);

                    d3.select(this) // Highlight this dot
                        .attr("r", rHL)
                        .style("opacity", 1);

                    let winner = "NOMINATION";
                    if (d.win === "TRUE") {
                        winner = "WINNER";
                        dotTooltip.style("background-color", "gold");
                    }
                    else {
                        dotTooltip.style("background-color", "white");
                    }

                    dotTooltip.html("Oscars " + d.year_ceremony + " - Year " + d.cere_num + "<br>"
                        + "<br> + " + winner + " - " + d.category + "<br>"
                        + "<br> + Film: " + d.film + "<br>"
                        + "<br> + Name(s): " + d.name + "<br>"
                        + "<br> + Production Year: " + d.year_film)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY + 10) + "px");
                }
                // Reset dot when mouse exits
                function dotOut() {
                    d3.select(this) // Reset dot
                        .attr("r", rNoHL);

                    dotTooltip.style("display", "none");   // Hide tooltip
                }
                // Highlight category when rect is clicked
                function legendClick(d) {
                    d3.selectAll(".dot")    // Mute all dots
                        .style("opacity", 0.5)
                        .style("fill", "lightgrey")
                        .attr("r", rNoHL);

                    d3.selectAll("." + d)   // Show dots in this category
                        .style("opacity", 1)
                        .style("fill", colorScale(d))
                        .attr("r", rHL);

                    d3.selectAll("." + d)   // Show winners in gold
                        .filter(".TRUE")
                        .style("opacity", 1)
                        .style("fill", "gold")
                        .attr("r", rHL);
                }
                // Reset all rects when mouse leaves legend group
                function legendLeave(d) {
                    d3.selectAll(".legendRect")
                        .style("opacity", 1);
                }
                // Mute other legend rects when mouse hovers over rect
                function legendOver(d) {
                    d3.selectAll(".legendRect")
                        .style("opacity", 0.5);

                    d3.select(this)
                        .style("opacity", 1);
                }
                // Show tooltip when mouse is on rect
                function legendMove(d, i) {
                    legendTooltip.style("display", "block") // Show tooltip
                        .style("text-anchor", "end")
                        .style("opacity", 1);

                    d3.select(this) // Highlight this rect
                        .attr("width", 18)
                        .attr("height", 18);

                    legendTooltip.html(allCategories[i])
                        .style("left", (d3.event.pageX - 200) + "px")
                        .style("top", (d3.event.pageY + 30) + "px");
                }
                // Reset rect when mouse exits
                function legendOut(d) {
                    d3.select(this) // Reset rect
                        .attr("width", 12)
                        .attr("height", 12);

                    legendTooltip.style("display", "none"); // Hide tooltip
                }
            }
        });

        function makeFilmChart() {
            let currentFilm = "No data available for films made before 1990.";
            if (currentDot.year_film >= 1990)
                for (let i = 0; i < filmDataset.length; i++) {
                    if (filmDataset[i].film === currentDot.film) {
                        currentFilm = filmDataset[i];
                        break;
                    }
                }

            if (currentFilm === "No data available for films made before 1990.") {
                innerChart.append("div").text(currentFilm);
            }
            else {
                let profitList = ["Budget", "Opening Gross", "USA Gross", "Worldwide Gross"];
                let temp = [currentFilm.budget,
                    currentFilm.opening,
                    currentFilm.usa,
                    currentFilm.ww];
                let profitArray = [];
                let count = 0;
                for (let i = 0; i < temp.length; i++) {
                    if (!isNaN(temp[i]))
                        profitArray.push(temp[i]);
                    else {
                        profitArray.push(NaN);
                        count++;
                    }
                }
                console.log(profitArray);

                if (count < 4) {
                    let profitChart = innerChart.append("svg")
                        .attr("width", chartWidth)
                        .attr("height", chartHeight);

                    let maxProfit = d3.max(profitArray, function (d) {
                        return d;
                    });

                    let colorScale = d3.scaleSequential()
                        .domain([0, maxProfit + 10000])
                        .interpolator(d3.interpolateYlOrRd);

                    let xScale = d3.scaleBand().range([chartMargin.left * 8, chartWidth - chartMargin.right * 2]).padding(0.4);
                    xScale.domain(profitArray.map(function (d, i) {
                        return i;
                    }));
                    let xAxis = d3.axisBottom().scale(xScale).tickFormat(function (d, i) {
                        return profitList[i]
                    });

                    let yScale = d3.scaleLinear()
                        .domain([0, maxProfit + 10000])
                        .range([chartHeight - chartMargin.bottom * 8, chartMargin.top * 4]);
                    let yAxis = d3.axisLeft().scale(yScale).ticks(5);

                    let x = profitChart.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(" + 0 + ", " + (chartHeight - chartMargin.bottom * 8) + ")")
                        .call(xAxis);
                    let y = profitChart.append("g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + chartMargin.left * 8 + ", 0)")
                        .call(yAxis)
                        .selectAll("text")
                        .style("text-anchor", "baseline")
                        .attr("dx", "2.5em")
                        .attr("dy", "-1em")
                        .attr("transform", "rotate(-90)");

                    // Add X title
                    profitChart.append("text")
                        .attr("class", "title")
                        .text("Budget/Revenue")
                        .style("font-size", "15px")
                        .attr("x", (-chartMargin.left * 8 + chartWidth - chartMargin.right * 2) / 2)
                        .attr("y", chartHeight - chartMargin.bottom);

                    // Add Y Title
                    profitChart.append("text")
                        .attr("class", "title")
                        .text("Dollars")
                        .attr("transform", "rotate(-90)")
                        .style("font-size", "15px")
                        .attr("x", -chartHeight / 2)
                        .attr("y", chartMargin.left * 2);

                    // Chart title
                    profitChart.append("text")
                        .attr("class", "title")
                        .text("Budget and Revenue of " + currentFilm.film)
                        .style("font-size", "20px")
                        .attr("x", (-chartMargin.left * 8 + chartWidth - chartMargin.right * 2) / 2)
                        .attr("y", chartMargin.top * 2);

                    let bars = profitChart.selectAll(".bar")
                        .data(profitArray)
                        .enter();
                    bars.append("rect")
                        .attr("class", "bar")
                        .attr("x", function (d, i) {
                            return xScale(i);
                        })
                        .attr("y", function (d) {
                            return yScale(d);
                        })
                        .attr("width", xScale.bandwidth())
                        .attr("height", function (d) {
                            return chartHeight - chartMargin.bottom * 8 - yScale(d);
                        })
                        .attr("fill", function (d) {
                            return colorScale(d);
                        });

                    bars.append("text")
                        .attr("x", function (d, i) {
                            return xScale(i) + xScale.bandwidth() / 4;
                        })
                        .attr("y", function (d) {
                            return yScale(d) - 5;
                        })
                        .text(function (d) {
                            return d
                        })
                        .attr("font-size", 12);

                    innerChart.append("p");

                    let ratingList = ["IMDB", "Metacritic", "Rotten Tomatoes - Critics", "Rotten Tomatoes - Audience"];
                    let temp = [currentFilm.imdb,
                        currentFilm.meta,
                        currentFilm.rmc,
                        currentFilm.rma];
                    let ratings = [];
                    let count = 0;
                    for (let i = 0; i < temp.length; i++) {
                        if (!isNaN(temp[i]))
                            ratings.push(temp[i]);
                        else {
                            ratings.push(NaN);
                            count++;
                        }
                    }
                    console.log(ratings);

                    if (count < 4) {
                        let ratingsChart = innerChart.append("svg")
                            .attr("width", chartWidth)
                            .attr("height", chartHeight);

                        let max = 100;

                        let colorScale = d3.scaleSequential()
                            .domain([0, max])
                            .interpolator(d3.interpolateYlOrRd);

                        let xScale = d3.scaleBand().range([chartMargin.left * 8, chartWidth - chartMargin.right * 2]).padding(0.4);
                        xScale.domain(ratings.map(function (d, i) {
                            return i;
                        }));
                        let xAxis = d3.axisBottom().scale(xScale).tickFormat(function (d, i) {
                            return ratingList[i]
                        });

                        let yScale = d3.scaleLinear()
                            .domain([0, max])
                            .range([chartHeight - chartMargin.bottom * 8, chartMargin.top * 4]);
                        let yAxis = d3.axisLeft().scale(yScale).ticks(5);

                        let x = ratingsChart.append("g")
                            .attr("class", "x axis")
                            .attr("transform", "translate(" + 0 + ", " + (chartHeight - chartMargin.bottom * 8) + ")")
                            .call(xAxis);
                        let y = ratingsChart.append("g")
                            .attr("class", "y axis")
                            .attr("transform", "translate(" + chartMargin.left * 8 + ", 0)")
                            .call(yAxis)
                            .selectAll("text")
                            .style("text-anchor", "baseline")
                            .attr("dx", "2.5em")
                            .attr("dy", "-1em")
                            .attr("transform", "rotate(-90)");

                        // Add X title
                        ratingsChart.append("text")
                            .attr("class", "title")
                            .text("Rated by")
                            .style("font-size", "15px")
                            .attr("x", (-chartMargin.left * 8 + chartWidth - chartMargin.right * 2) / 2)
                            .attr("y", chartHeight - chartMargin.bottom);

                        // Add Y Title
                        ratingsChart.append("text")
                            .attr("class", "title")
                            .text("Score")
                            .attr("transform", "rotate(-90)")
                            .style("font-size", "15px")
                            .attr("x", -chartHeight / 2)
                            .attr("y", chartMargin.left * 2);

                        // Chart title
                        ratingsChart.append("text")
                            .attr("class", "title")
                            .text("Ratings of " + currentFilm.film)
                            .style("font-size", "20px")
                            .attr("x", (-chartMargin.left * 8 + chartWidth - chartMargin.right * 2) / 2)
                            .attr("y", chartMargin.top * 2);

                        let bars = ratingsChart.selectAll(".bar")
                            .data(ratings)
                            .enter();
                        bars.append("rect")
                            .attr("class", "bar")
                            .attr("x", function (d, i) {
                                return xScale(i);
                            })
                            .attr("y", function (d) {
                                return yScale(d);
                            })
                            .attr("width", xScale.bandwidth())
                            .attr("height", function (d) {
                                return chartHeight - chartMargin.bottom * 8 - yScale(d);
                            })
                            .attr("fill", function (d) {
                                return colorScale(d);
                            });

                        bars.append("text")
                            .attr("x", function (d, i) {
                                return xScale(i) + xScale.bandwidth() / 4;
                            })
                            .attr("y", function (d) {
                                return yScale(d) - 5;
                            })
                            .text(function (d) {
                                return d
                            })
                            .attr("font-size", 12);
                    }
                }
                else {
                    innerChart.append("div").text("No data for this film.");
                }
            }
        }

        //Use for overlay pie chart
        function update() {
            let oldChart = document.getElementById("visual");
            if (oldChart == null) {
                oldChart.remove();
                drawChart();
            } else {
                drawChart();
            }
        }

        function sortVals(obj) {
            let keys = Object.keys(obj);
            keys.sort(function (a, b) {
                //console.log(obj[b][2].length - obj[a][2].length);
                if (obj[a][2].length - obj[b][2].length === 1) {
                    return 1;
                } else if (obj[a][2].length - obj[b][2].length === -1) {
                    return -1;
                } else if (obj[a][2].length - obj[b][2].length === 0) {
                    return obj[a][0] - obj[b][0];
                }
            });
            let obj_sorted = {};
            //console.log(keys);
            for (let i = 0; i < keys.length; i++) {
                let cat = obj[keys[i]][1];
                let winner = obj[keys[i]][2];
                let year = obj[keys[i]][0];
                obj_sorted[i] = Array();
                obj_sorted[i].push(year);
                obj_sorted[i].push(cat);
                obj_sorted[i].push(winner);
            }
            console.log(obj_sorted);
            return obj_sorted;
        }

        function onlyUnique(value, index, self) {
            return self.indexOf(value) === index;
        }

        function drawChart() {
            console.clear();
            let nName = currentDot["name"];
            let data_filter = dataset.filter(function (d) {
                return d["name"] === nName;
            });

            //console.log(data_filter);
            let newWidth = 1200;
            let newHeight = 800;
            let svg = d3
                .select("#visual")
                .append("svg")
                .attr("id", "chart")
                .attr("width", newWidth)
                .attr("height", newHeight)
                .style("background-color", "rgb(245,245,245)")
                .append("g")
                .attr(
                    "transform",
                    "translate(" + newWidth / 2 + "," + newHeight / 2 + ")"
                );

            let fYear = Array();
            for (let i = 0; i < data_filter.length; i++) {
                fYear.push(data_filter[i]["year_ceremony"]);
            }
            fYear = fYear.filter(onlyUnique);
            let obj = {};
            let indexStop = 0;
            for (let i = 0; i < fYear.length; i++) {
                let year = fYear[i].toString();
                let data_fil = data_filter.filter(function (d) {
                    return d["year_ceremony"] === fYear[i];
                });
                for (let j = 0; j < data_fil.length; j++) {
                    let index = indexStop + j;
                    obj[index] = Array();
                    let cat = data_fil[j]["category"];
                    let win = data_fil[j]["win"];
                    obj[index].push(year);
                    obj[index].push(cat);
                    obj[index].push(win);
                }
                indexStop += data_fil.length;
            }

            let obj_sort = sortVals(obj);
            let keys = Object.keys(obj_sort);
            let obj_arc1 = {};
            for (let i = 0; i < keys.length; i++) {
                obj_arc1[i] = Array();
                obj_arc1[i].push(obj_sort[i][0]);
                obj_arc1[i].push(obj_sort[i][1]);
                obj_arc1[i].push(obj_sort[i][2]);
                obj_arc1[i].push(1);
            }

            let obj_arc2 = {};
            let keys1 = Object.keys(obj_arc1);
            for (let i = 0; i < keys1.length; i++) {
                let cat = obj_arc1[i][1];
                let winner = obj_arc1[i][2];
                let fuse = cat + " - " + winner;
                obj_arc2[fuse] = Array();
                obj_arc2[fuse].push(0);
                obj_arc2[fuse].push(cat);
                obj_arc2[fuse].push(winner);
            }
            for (let i = 0; i < keys.length; i++) {
                let cat = obj_arc1[i][1];
                let winner = obj_arc1[i][2];
                let fuse = cat + " - " + winner;
                obj_arc2[fuse][0]++;
            }

            let obj_arc3 = { TRUE: 0, FALSE: 0 };
            for (let i = 0; i < keys.length; i++) {
                let winner = obj_arc1[i][2];
                obj_arc3[winner]++;
            }

            console.log("objarc1");
            console.log(obj_arc1);
            console.log("objarc2");
            console.log(obj_arc2);
            console.log("objarc3");
            console.log(obj_arc3);
            let pie1 = d3
                .pie()
                .value(function (d) {
                    return d.value[3];
                })
                .sort(null);
            let pie2 = d3
                .pie()
                .value(function (d) {
                    return d.value[0];
                })
                .sort(null);
            let pie3 = d3
                .pie()
                .value(function (d) {
                    return d.value;
                })
                .sort(null);

            let data_3 = pie3(d3.entries(obj_arc3));
            let data_2 = pie2(d3.entries(obj_arc2));
            let data_1 = pie1(d3.entries(obj_arc1));
            console.log(data_1);
            console.log(data_2);
            console.log(data_3);

            svg.append("circle")
                .attr("class", "circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 9)
                .attr("stroke", "black")
                .attr("stroke-width", "2px")
                .attr("fill", "rgb(245,245,245)");

            // Arc: Year
            let arcGen1 = d3.arc().innerRadius(240).outerRadius(251);
            svg.selectAll("pie")
                .data(data_1)
                .enter()
                .append("path")
                .attr("class", "arcGen1")
                .attr("d", arcGen1)
                .attr("fill", "rgb(245,245,245)")
                .attr("stroke", "rgb(245,245,245)")
                .style("stroke-width", "5px")
                .style("opacity", 0.7);

            svg.selectAll("pie")
                .data(data_1)
                .enter()
                .append("text")
                .attr("class", "arcGen1 text")
                .attr("dy", "0.31em")
                .text(function (d) {
                    return d.data.value[0];
                })
                .style("text-anchor", function (d) {
                    return d.endAngle - Math.PI <= 1e-10 ? "start" : "end";
                })
                .style("text-align", "center")
                .attr("transform", function (d) {
                    let rotation =
                        d.endAngle - Math.PI <= 1e-10
                            ? ((d.startAngle / 2 + d.endAngle / 2) * 180) / Math.PI - 90
                            : ((d.startAngle / 2 + d.endAngle / 2 + Math.PI) * 180) /
                            Math.PI -
                            90;
                    return (
                        "translate(" + arcGen1.centroid(d)[0] + "," + arcGen1.centroid(d)[1] + ") " +
                        "rotate(" + rotation + ")"
                    );
                })
                .attr("fill", function (d) {
                    if (d.data.value[2] === "TRUE") {
                        return "#e85d04";
                    } else if (d.data.value[2] === "FALSE") {
                        return "#0a2e36";
                    }
                });

            // Arc 2: Category
            let arcGen2 = d3.arc().innerRadius(15).outerRadius(16);
            svg.selectAll("pie")
                .data(data_2)
                .enter()
                .append("path")
                .attr("class", "arcGen2")
                .attr("d", arcGen2)
                .attr("fill", "rgb(245,245,245)")
                .attr("stroke", "rgb(245,245,245)")
                .style("stroke-width", "5px")
                .style("opacity", 0.9);

            svg.selectAll("pie")
                .data(data_2)
                .enter()
                .append("text")
                .attr("class", "arcGen2 text")
                .attr("dy", "0.3em")
                .text(function (d) {
                    return d.data.value[1];
                })
                .style("text-anchor", function (d) {
                    return d.endAngle - Math.PI <= 1e-10 ? "start" : "end";
                })
                .style("text-align", "center")
                .attr("transform", function (d) {
                    let rotation =
                        d.endAngle - Math.PI <= 1e-10
                            ? ((d.startAngle / 2 + d.endAngle / 2) * 180) / Math.PI - 90
                            : ((d.startAngle / 2 + d.endAngle / 2 + Math.PI) * 180) /
                            Math.PI -
                            90;
                    return (
                        "translate(" + arcGen2.centroid(d)[0] + "," + arcGen2.centroid(d)[1] + ") " +
                        "rotate(" + rotation + ")"
                    );
                })
                .attr("fill", function (d) {
                    if (d.data.value[2] === "TRUE") {
                        return "#e85d04";
                    } else if (d.data.value[2] === "FALSE") {
                        return "#0a2e36";
                    }
                });

            let arcGen3 = d3.arc().innerRadius(10).outerRadius(237);
            svg.selectAll("pie")
                .data(data_2)
                .enter()
                .append("path")
                .attr("class", "arcGen3")
                .attr("d", arcGen3)
                .attr("fill", "#00000000")
                .attr("stroke", "black")
                .style("stroke-opacity", 0.8)
                .style("stroke-dasharray", "5 10 5 10")
                .style("stroke-width", "2px")
                .style("opacity", 0.5);

            // Arc 3: Winner/Nominee
            let arcGen4 = d3.arc().innerRadius(300).outerRadius(320);

            svg.selectAll("pie")
                .data(data_3)
                .enter()
                .append("path")
                .attr("class", "arcGen4")
                .attr("d", arcGen4)
                .attr("fill", function (d) {
                    if (d.data.key === "TRUE") {
                        return "#e85d04";
                    } else if (d.data.key === "FALSE") {
                        return "#0a2e36";
                    }
                })
                .attr("stroke", "rgb(245,245,245)")
                .style("stroke-width", "4px")
                .style("opacity", function (d) {
                    if (d.data.key === 0) {
                        return 0;
                    } else {
                        return 0.7;
                    }
                });

            svg.selectAll("pie")
                .data(data_3)
                .enter()
                .append("text")
                .attr("class", "arcGen4 text")
                .text(function (d) {
                    if (d.data.key === "TRUE") {
                        return "Winner (" + d.data.value + ")";
                    } else if (d.data.key === "FALSE") {
                        return "Nominated (" + d.data.value + ")";
                    }
                })
                .style("text-anchor", "middle")
                .style("text-align", "center")
                .attr("transform", function (d) {
                    let offset = [0, 50];
                    if (data_3[0].value > 0 && data_3[1].value > 0) {
                        if (d.data.key === "TRUE") {
                            offset = [120, 70];
                        } else if (d.data.key === "FALSE") {
                            offset = [-60, 70];
                        }
                    }
                    return (
                        "translate(" + (arcGen4.centroid(d)[0] + offset[0]) + "," + (arcGen4.centroid(d)[1] + offset[1]) + ")"
                    );
                })
                .attr("fill", function (d) {
                    if (d.data.key === "TRUE") {
                        if (d.data.value !== 0) {
                            return "#e85d04";
                        } else {
                            return "#00000000";
                        }
                    } else if (d.data.key === "FALSE") {
                        if (d.data.value !== 0) {
                            return "#0a2e36";
                        } else {
                            return "#00000000";
                        }
                    }
                });

            let arcGen5 = d3.arc().innerRadius(10).outerRadius(300);
            svg.selectAll("pie")
                .data(data_3)
                .enter()
                .append("path")
                .attr("class", "arcGen5")
                .attr("d", arcGen5)
                .attr("fill", "#00000000")
                .attr("stroke", function (d) {
                    if (d.data.key === "FALSE") {
                        return "#0a2e36";
                    } else if (d.data.key === "TRUE") {
                        return "#e85d04";
                    }
                })
                .style("stroke-opacity", function (d) {
                    if (d.data.key === "FALSE") {
                        if (d.data.value === 0) {
                            return 0;
                        } else {
                            return 1;
                        }
                    } else if (d.data.key === "TRUE") {
                        if (d.data.value === 0) {
                            return 0;
                        } else {
                            return 1;
                        }
                    }
                })
                .style("stroke-width", "3px")
                .style("opacity", function (d) {
                    if (d.data.value === 0) {
                        return 0;
                    } else {
                        return 0.7;
                    }
                });
        }
